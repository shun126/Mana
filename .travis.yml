sudo: required
dist: trusty
language: c

compiler:
 - clang
 - gcc

before_install:
  - pip install --user cpp-coveralls

install: 
 - if [ "$CC" = "gcc" ]; then export CC="gcc-6"; COVERAGE="-coverage"; fi 
 - if [ "$CC" = "clang" ]; then export CC="clang-3.7"; COVERAGE=""; fi 

script:
 - make --directory=compiler CC="${CC}" COVERAGE="${COVERAGE}" version all test

after_success:
  - if [ ${COVERAGE} != "" ]; then coveralls --exclude docs --exclude sample --exclude test; fi

addons:
 apt:
  sources:
   - ubuntu-toolchain-r-test
   - llvm-toolchain-precise-3.7 
   - llvm-toolchain-precise 
  packages:
   - make
   - gcc-6
   - clang-3.7
   - libc6
   - libgcc1
